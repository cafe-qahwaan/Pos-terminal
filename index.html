<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Cafe Qahwaan ‚Äî POS</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    :root{
      --bg:#faf3e0;          /* soft beige */
      --panel:#fff8f0;       /* lighter panel beige */
      --panel-2:#fffaf4;
      --ink:#3f2f25;         /* deep coffee text */
      --muted:#7b675a;       /* muted coffee text */
      --line:#e6dccb;        /* hairline borders */
      --brand:#d4a373;       /* caramel accent */
      --brand-2:#b5835a;     /* deeper caramel */
      --ok:#4caf50;          /* actions */
      --danger:#e74c3c;
      --blue:#1f8fff;
      --radius:16px;
      --shadow:0 6px 18px rgba(63,47,37,.08);
      --shadow-press:0 4px 12px rgba(63,47,37,.12);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; background:var(--bg); color:var(--ink);
      font-family:ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
      line-height:1.25;
    }

    /* Header */
    header{
      position:sticky; top:0; z-index:10;
      display:flex; align-items:center; gap:12px;
      padding:14px 18px; background:linear-gradient(180deg,#fffaf4, #fff6ec);
      border-bottom:1px solid var(--line);
      box-shadow:0 2px 10px rgba(63,47,37,.05);
    }
    header img{height:40px; width:40px; border-radius:10px}
    header h1{margin:0; font-size:1.35rem; font-weight:800; color:var(--ink)}
    header .sub{color:var(--muted); font-weight:500}

    /* Tabs bar */
    #tabsBar{
      display:flex; gap:8px; align-items:center; flex-wrap:wrap;
      padding:12px 18px; border-bottom:1px solid var(--line); background:#fffdf8;
    }
    .tabbtn{
      appearance:none; border:1px solid var(--line); background:var(--panel);
      color:var(--ink); padding:8px 12px; border-radius:999px; cursor:pointer;
      font-weight:600; box-shadow:var(--shadow);
    }
    .tabbtn.active{ outline:2px solid var(--brand); background:#fff; }
    .tabbadge{ margin-left:6px; color:#246b2b; font-size:.85em }
    #quickSaleBtn{
      margin-left:auto; border:1px solid var(--line); background:#fff;
      color:var(--ink); padding:8px 12px; border-radius:10px; cursor:pointer;
      box-shadow:var(--shadow);
    }

    /* Layout */
    main{ display:grid; grid-template-columns:1.2fr .9fr; gap:16px; padding:16px; }
    @media (max-width: 900px){ main{ grid-template-columns:1fr; } }

    /* Panels */
    .panel{
      background:var(--panel); border:1px solid var(--line); border-radius:var(--radius);
      padding:12px; box-shadow:var(--shadow);
    }
    .panel h2{
      margin:0; font-size:1.05rem; font-weight:800; color:var(--ink);
      padding:10px 12px; background:var(--panel-2); border:1px solid var(--line);
      border-radius:12px; cursor:pointer;
    }

    /* Category sections */
    .cat{ margin-bottom:14px; }
    .grid{
      display:grid; grid-template-columns:repeat(auto-fill, minmax(140px,1fr));
      gap:10px; margin-top:10px;
    }
    .item-card{
      background:#fff; border:1px solid var(--line); border-radius:14px;
      padding:12px; display:flex; flex-direction:column; justify-content:space-between;
      min-height:110px; cursor:pointer; transition:transform .05s ease, box-shadow .1s ease;
      box-shadow:var(--shadow);
    }
    .item-card:active{ transform:translateY(1px); box-shadow:var(--shadow-press); }
    .item-name{ font-weight:800; margin-bottom:6px }
    .item-price{ color:var(--muted); font-weight:700 }

    /* Cart */
    .cart{ background:#fff; }
    .cart h3{ margin:0 0 8px; font-size:1.05rem; }
    .cart-list{ border-top:1px solid var(--line); margin-top:6px }
    .row{ display:grid; grid-template-columns:1fr auto auto auto; gap:8px; align-items:center;
          padding:8px 0; border-bottom:1px dashed var(--line); }
    .row .qtybtn{ border:1px solid var(--line); background:var(--panel); padding:6px 8px; border-radius:8px; }
    .summary{ display:flex; justify-content:space-between; margin-top:8px; font-weight:800 }
    .muted{ color:var(--muted) }
    select,input{ width:100%; padding:10px 12px; border-radius:12px; border:1px solid var(--line); background:#fff; color:var(--ink) }

    /* Buttons */
    .btn{ width:100%; padding:12px 14px; border:none; border-radius:12px; font-weight:800; cursor:pointer; }
    .btn.ok{ background:var(--ok); color:#fff }
    .btn.danger{ background:var(--danger); color:#fff }
    .btn.primary{ background:var(--blue); color:#fff }
    .btn.outline{ background:#fff; border:1px solid var(--line); color:var(--ink) }

    /* Admin */
    .admin .title{ display:flex; align-items:center; gap:8px; font-weight:800; }
    .hint{ font-size:.9em; color:var(--muted) }

    /* Footer bar (mode) */
    #tabStatus{ color:var(--muted); margin-top:6px; font-weight:700 }
  </style>
</head>
<body>
  <header>
    <img src="/logo.png" alt="Cafe Qahwaan">
    <div>
      <h1>Cafe Qahwaan ‚Äî POS</h1>
      <div class="sub">Tap, hold on table, finalize with style</div>
    </div>
  </header>

  <!-- Tabs -->
  <div id="tabsBar">
    <strong style="color:var(--muted)">Tabs:</strong>
    <button class="tabbtn" data-spot="T1">T1</button>
    <button class="tabbtn" data-spot="T2">T2</button>
    <button class="tabbtn" data-spot="T3">T3</button>
    <button class="tabbtn" data-spot="T4">T4</button>
    <button class="tabbtn" data-spot="T5">T5</button>
    <button class="tabbtn" data-spot="T6">T6</button>
    <button class="tabbtn" data-spot="B1">B1</button>
    <button class="tabbtn" data-spot="B2">B2</button>

    <button id="quickSaleBtn">Quick Sale</button>
  </div>

  <main>
    <!-- Menu -->
    <section id="menu" class="panel">
      <h2>Loading menu‚Ä¶</h2>
    </section>

    <!-- Right side -->
    <section style="display:flex; flex-direction:column; gap:16px">
      <div class="panel cart">
        <h3>üß∫ Cart</h3>

        <div id="cartList" class="cart-list">
          <div class="muted" style="padding:8px 0">No items yet. Tap cards on the left to add.</div>
        </div>

        <div class="summary">
          <div>Subtotal</div>
          <div id="subtotal">¬£0.00</div>
        </div>

        <div style="display:grid; grid-template-columns:1fr; gap:10px; margin-top:10px">
          <label>Payment method
            <select id="payment">
              <option>Cash</option><option>Card</option><option>Online</option>
            </select>
          </label>

          <label>Staff
            <input id="staff" placeholder="Name or initials">
          </label>

          <label>Amount received
            <div style="display:flex; gap:8px; margin:8px 0">
              <button type="button" class="btn outline" onclick="quickCash(50)">50</button>
              <button type="button" class="btn outline" onclick="quickCash(100)">100</button>
              <button type="button" class="btn outline" onclick="quickCash(500)">500</button>
            </div>
            <input id="received" type="number" step="0.01" placeholder="0.00">
          </label>

          <div class="summary"><div>Change due</div><div id="change">¬£0.00</div></div>
        </div>

        <div style="display:grid; grid-template-columns:1fr 1fr; gap:10px; margin-top:12px">
          <button class="btn danger" onclick="clearCart()">Clear cart</button>
          <button class="btn primary" onclick="finalizeOrQuick()">Finalize / Pay</button>
        </div>
        <div id="tabStatus">Mode: Quick Sale</div>
      </div>

      <div class="panel admin">
        <div class="title">‚öôÔ∏è Admin ‚Äî Update Price</div>
        <div class="hint" style="margin-bottom:8px">Pick an item and set a new price</div>
        <div style="display:grid; grid-template-columns:1fr; gap:10px">
          <label>Item <select id="adminItem"></select></label>
          <label>New price <input id="adminPrice" type="number" step="0.01" placeholder="0.00"></label>
          <button class="btn ok" onclick="updatePrice()">Update</button>
        </div>
      </div>
    </section>
  </main>

<script>
/* ---------------------- STATE & UTILS ---------------------- */
let menuData = [];          // { category: [ {id,name,price,sort} ] }
let cart = [];              // [{id,name,price,qty,sort}]
const money = n => "¬£" + (Number(n||0).toFixed(2));

/* ---------------------- MENU RENDER ------------------------ */
async function loadMenu(){
  const res = await fetch("/api/menu");
  const menuDiv = document.getElementById("menu");
  if(!res.ok){ menuDiv.innerHTML = "<h2>Menu load failed</h2>"; return; }
  menuData = await res.json();

  menuDiv.innerHTML = "";
  Object.keys(menuData).forEach(cat=>{
    const section = document.createElement("div"); section.className="cat";

    const head = document.createElement("h2");
    head.textContent = cat;
    const grid = document.createElement("div"); grid.className="grid"; grid.style.display="none";
    head.onclick = ()=>{ grid.style.display = grid.style.display==="grid"?"none":"grid"; };
    section.appendChild(head);
    section.appendChild(grid);

    menuData[cat].forEach(it=>{
      const card = document.createElement("button");
      card.className = "item-card";
      card.innerHTML = `<div class="item-name">${it.name}</div>
                        <div class="item-price">${money(it.price)}</div>`;
      card.onclick = ()=>addToCart(it);
      grid.appendChild(card);
    });

    menuDiv.appendChild(section);
  });

  // Admin dropdown
  const sel = document.getElementById("adminItem");
  sel.innerHTML="";
  Object.values(menuData).flat().forEach(it=>{
    const o = document.createElement("option");
    o.value=it.id; o.textContent=`${it.name} (${money(it.price)})`;
    sel.appendChild(o);
  });
}

/* ---------------------- CART RENDER ------------------------ */
function renderCart(){
  const list = document.getElementById("cartList");
  list.innerHTML = "";
  if (cart.length === 0) {
    list.innerHTML = `<div class="muted" style="padding:8px 0">No items yet. Tap cards on the left to add.</div>`;
  } else {
    cart.forEach(c=>{
      const row = document.createElement("div");
      row.className="row";
      row.innerHTML = `
        <div><strong>${c.name}</strong></div>
        <div class="muted">${money(c.price*c.qty)}</div>
        <div>
          <button class="qtybtn" onclick="decItem(${c.id})">‚Äì</button>
          <span style="padding:0 8px;font-weight:800">${c.qty}</span>
          <button class="qtybtn" onclick="incItem(${c.id})">+</button>
        </div>
        <div></div>`;
      list.appendChild(row);
    });
  }
  const t = cart.reduce((s,c)=>s+c.price*c.qty,0);
  document.getElementById("subtotal").textContent=money(t);
  const rec = Number(document.getElementById("received").value||0);
  document.getElementById("change").textContent=money(rec - t);
}

/* ---------------------- CART MUTATORS ---------------------- */
function addToCart(it){
  const f = cart.find(c=>c.id==it.id);
  if (f) f.qty++; else cart.push({...it, qty:1});
  renderCart(); cartChanged();
}
function incItem(id){ const f=cart.find(c=>c.id==id); if(f) f.qty++; renderCart(); cartChanged(); }
function decItem(id){ const f=cart.find(c=>c.id==id); if(!f) return; if(f.qty>1) f.qty--; else cart=cart.filter(c=>c.id!=id); renderCart(); cartChanged(); }
function clearCart(){ cart=[]; renderCart(); cartChanged(); }
function quickCash(n){ document.getElementById("received").value=n; renderCart(); }
document.getElementById("received").addEventListener("input",renderCart);

/* ---------------------- ADMIN UPDATE ----------------------- */
async function updatePrice(){
  const id = document.getElementById("adminItem").value;
  const p  = Number(document.getElementById("adminPrice").value);
  if (!(p>=0)) return alert("Enter price");
  const r = await fetch("/api/update_price", { method:"POST", headers:{"Content-Type":"application/json"}, body:JSON.stringify({id,new_price:p}) });
  if (r.ok){ alert("Updated"); loadMenu(); } else alert("Error: " + await r.text());
}

/* ---------------------- UNIFIED PAY ------------------------ */
async function finalizeOrQuick(){
  if (cart.length===0) return alert("Cart empty");
  const staff = document.getElementById("staff").value.trim();
  if (!staff) return alert("Enter staff");
  const payment_method = document.getElementById("payment").value;
  const amount_received = Number(document.getElementById("received").value || 0);

  if (currentTab){
    await saveTabNow();
    const r = await fetch('/api/tab/finalize', {
      method:'POST', headers:{'Content-Type':'application/json'},
      body: JSON.stringify({ tab_id: currentTab.tab_id, payment_method, staff, amount_received })
    });
    const txt = await r.text(); if(!r.ok){ alert('Finalize error: '+txt); return; }
    document.open(); document.write(txt); document.close();
  } else {
    const r = await fetch('/api/sale', {
      method:'POST', headers:{'Content-Type':'application/json'},
      body: JSON.stringify({ cart, payment_method, staff, amount_received })
    });
    const txt = await r.text(); if(!r.ok){ alert('Sale error: '+txt); return; }
    document.open(); document.write(txt); document.close();
  }
}

/* ---------------------- TABS (auto-save) ------------------- */
let currentTab = null;   // { tab_id, spot }
let saveTimer = null;

async function saveTabNow(){
  if(!currentTab) return;
  try{
    const res = await fetch('/api/tab/save', {
      method:'POST', headers:{'Content-Type':'application/json'},
      body: JSON.stringify({ tab_id: currentTab.tab_id, spot: currentTab.spot, cart })
    });
    const text = await res.text();
    if(!res.ok){ alert('Tab save error: ' + text); return; }
    refreshTabsBarBadges();
  }catch(e){ alert('Network error saving tab: ' + e.message); }
}
function scheduleSave(){ if(!currentTab) return; if(saveTimer) clearTimeout(saveTimer); saveTimer=setTimeout(saveTabNow,300); }
function cartChanged(){ saveTabNow(); scheduleSave(); }

async function refreshTabsBarBadges(){
  try{
    const r = await fetch('/api/tabs'); if(!r.ok) return;
    const list = await r.json(); const bySpot = new Map(list.map(t=>[t.spot,t]));
    document.querySelectorAll('.tabbtn').forEach(btn=>{
      const spot = btn.dataset.spot;
      btn.classList.toggle('active', currentTab && currentTab.spot===spot);
      const old = btn.querySelector('.tabbadge'); if(old) old.remove();
      const t = bySpot.get(spot);
      if(t && t.item_count>0){
        const b=document.createElement('span'); b.className='tabbadge';
        b.textContent=`${t.item_count} ‚Ä¢ ¬£${(t.subtotal).toFixed(2)}`;
        btn.appendChild(b);
      }
    });
  }catch(_){}
}
function ensureArray(v){ if(Array.isArray(v))return v; if(v==null)return[]; try{const p=typeof v==="string"?JSON.parse(v):v; return Array.isArray(p)?p:[]}catch{return[]} }

async function selectSpot(spot){
  await saveTabNow();
  try{
    const r = await fetch('/api/tab/open', { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({ spot }) });
    if(!r.ok){ alert('Tab open error'); return; }
    const t = await r.json();
    currentTab = { tab_id: t.tab_id, spot: t.spot };
    cart = ensureArray(t.cart);
    renderCart();
    document.getElementById('tabStatus').textContent = `Mode: Tab ${currentTab.spot}`;
    refreshTabsBarBadges();
  }catch(e){ alert('Network error: '+e.message); }
}

/* Quick Sale: save current tab (if any) then clear for a fresh sale */
document.getElementById('quickSaleBtn').addEventListener('click', async ()=>{
  if(currentTab) await saveTabNow();
  currentTab = null; cart=[]; renderCart();
  document.getElementById('payment').value='Cash';
  document.getElementById('received').value='';
  document.getElementById('staff').value='';
  document.getElementById('tabStatus').textContent='Mode: Quick Sale';
  refreshTabsBarBadges();
});

/* Tab button clicks */
document.getElementById('tabsBar').addEventListener('click', e=>{
  const btn=e.target.closest('.tabbtn'); if(!btn) return; selectSpot(btn.dataset.spot);
});

/* ---------------------- BOOT ------------------------------- */
setInterval(refreshTabsBarBadges, 20000);
refreshTabsBarBadges();
loadMenu();
renderCart();
</script>
</body>
</html>
