<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>POS</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body{font-family:system-ui,Segoe UI,Arial,sans-serif;max-width:560px;margin:3rem auto;padding:0 1rem}
    form{display:grid;gap:12px}
    label{display:grid;gap:6px}
    input,select,button{font-size:16px;padding:.6rem;border:1px solid #ccc;border-radius:8px}
    button{cursor:pointer}
  </style>
</head>
<body>
  <h1>New Sale</h1>
  <form action="/api/sale" method="POST">
    <label>Item
      <input name="item" required autocomplete="off">
    </label>
    <label>Quantity
      <input name="qty" type="number" min="1" value="1" required inputmode="numeric">
    </label>
    <label>Price
      <input name="price" type="number" step="0.01" min="0" required inputmode="decimal">
    </label>
    <label>Payment method
      <select name="payment_method" required>
        <option>Cash</option>
        <option>Card</option>
        <option>Online</option>
      </select>
    </label>
    <label>Staff
      <input name="staff" required autocomplete="off">
    </label>
    <button type="submit">Record sale</button>
  </form>
</body>
</html>
